<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Artista Musical</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z' fill='#1db954'/></svg>">
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Analizando datos musicales...</p>
    </div>

    <header>
        <h1><i class="fas fa-headphones-alt"></i> Análisis Musical Avanzado</h1>
        <div class="search-container">
            <input type="text" id="artist-search" placeholder="Buscar artista (ej: Foo Fighters, Metallica, Rosalía...)">
            <button id="search-btn"><i class="fas fa-search"></i> Buscar</button>
        </div>
    </header>

    <main>
        <section class="artist-info">
            <div class="artist-header">
                <div class="image-container">
                    <img id="artist-image" src="" alt="Imagen del Artista">
                </div>
                <div class="artist-details">
                    <h2 id="artist-name">Nombre del Artista</h2>
                    <p id="artist-genres"><i class="fas fa-music"></i> Géneros: Cargando...</p>
                    <p id="artist-followers"><i class="fas fa-users"></i> Seguidores: Cargando...</p>
                </div>
            </div>
        </section>

        <section class="analytics-container">
            <div class="top-tracks card">
                <h2><i class="fas fa-chart-line"></i> Top Canciones</h2>
                <ul id="top-tracks-list" class="track-list">
                    <li>Cargando canciones...</li>
                </ul>
            </div>

            <div class="audio-analysis card">
                <h2><i class="fas fa-waveform"></i> Características de Audio</h2>
                <div class="chart-container">
                    <canvas id="audio-features-chart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <div class="error-message" id="error-container"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
